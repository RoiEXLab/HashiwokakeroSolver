language: cpp
sudo: required
addons:
  apt:
    source:
      - ubuntu-toolchain-r-test
    packages:
      - libgtest-dev
      - cmake
      - g++-6
env:
  - MATRIX_EVAL="CC=gcc-6 && CXX=g++-6"

before_install:
 - eval "${MATRIX_EVAL}"
 - cd /usr/src/gtest
 - sudo cmake CMakeLists.txt
 - sudo make
 - sudo cp *.a /usr/lib/
 - cd "${TRAVIS_BUILD_DIR}"

before_script:
 - cd src

script: make
